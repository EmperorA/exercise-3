<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Amazon page</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-1">
      <img class="amazon-logo" src="images/logo.png" alt="amazon-logo" />
    </div>
    <div class="container-2">
      <span class="All"
        >All Today's deals Customer Service Registry Gift Cards Sell</span
      >
    </div>

    </div>

    <div class="container-6">
        <img class="vr-img" src="images/img_9.png" alt="vr-img" />

        <img class="headset-img" src="images/img_10.png" alt="headset-img" />

    </div>
    <div class="container-7">Back to top </div>

      <img class="logo-img" src="images/logo.png" alt="logo-img" />
